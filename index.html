<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <title>To Do List </title>
 <link rel="stylesheet" href="style.css">
 <!--Bootstrap-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <!--Font Awesome-->
 <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body >
    <div id="app" >
        <div class="header">
                <h2 class="text-center">{{message}}</h2>
           
           
                <form>
                    <div class="form-group">
                       
                        <input type="text" ref="textbox" v-model="newtodolist" placeholder="Input todolist here...">
                        <button type="button" class="btn btn-primary addbtn" v-on:click="addTodo"><i class="fa fa-plus" aria-hidden="true">Add</i></button>
                    </div>
                </form>
          
          
                <ul>
                    <li v-for="(todolist,index) in todolists" :key="index">
                    {{todolist.text}}
                    <button class="btn btn-danger btn-sm float-right close" v-on:click="removeTodo(index)"> <span class="fa fa-remove"></span></button>
                    </li>
                </ul>
        </div>
      
     </div>
            
     
 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
</body>
</html>
